<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Heart Disease Prediction</h2>
        <p class="text-center">Fill out the form below to check for heart disease risk.</p>
        
        <!-- Form to collect input data -->
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex (1=Male, 0=Female):</label>
                        <input type="number" class="form-control" id="sex" name="sex" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="cp" class="form-label">Chest Pain Type (0-3):</label>
                        <input type="number" class="form-control" id="cp" name="cp" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="trestbps" class="form-label">Resting Blood Pressure:</label>
                        <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="chol" class="form-label">Cholesterol:</label>
                        <input type="number" class="form-control" id="chol" name="chol" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fbs" class="form-label">Fasting Blood Sugar (1=True, 0=False):</label>
                        <input type="number" class="form-control" id="fbs" name="fbs" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="restecg" class="form-label">Rest ECG (0-2):</label>
                        <input type="number" class="form-control" id="restecg" name="restecg" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="thalach" class="form-label">Max Heart Rate Achieved:</label>
                        <input type="number" class="form-control" id="thalach" name="thalach" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exang" class="form-label">Exercise Induced Angina (1=Yes, 0=No):</label>
                        <input type="number" class="form-control" id="exang" name="exang" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="oldpeak" class="form-label">Oldpeak (ST Depression):</label>
                        <input type="number" class="form-control" id="oldpeak" name="oldpeak" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="slope" class="form-label">Slope (0-2):</label>
                        <input type="number" class="form-control" id="slope" name="slope" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ca" class="form-label">Number of Major Vessels (0-3):</label>
                        <input type="number" class="form-control" id="ca" name="ca" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="thal" class="form-label">Thal (0=Normal, 1=Fixed defect, 2=Reversible defect):</label>
                        <input type="number" class="form-control" id="thal" name="thal" required>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        <!-- Display prediction result -->
        <div class="mt-4 text-center">
            <h4>{{ prediction_text }}</h4>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
